{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ render_form(form) }}
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{{url_for('register')}}">Sign In</a>
        </small>
    </div>
{% endblock content%}
